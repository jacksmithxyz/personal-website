{% extends "base.html" %} {% block content %}
<div>
    <h2>Blog Posts</h2>
    <p>Devlogs, articles and other stuff. 📝</p>
    <ul class="blog-posts">
        {% for page in section.pages %}
        <li class="blog-post">
            <p><a href="{{ page.permalink | safe }}">{{ page.title }}</a></p>
			<p><code>{{ page.date | date(format="%d %B %Y") }}</code></p>
        </li>
        {% endfor %}
    </ul>
    <p></p>
</div>
{% endblock content %}
