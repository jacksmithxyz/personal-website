{% extends "base.html" %} {% block content %}
<div>
    <h1>Blog Posts</h1>
    <ul class="blog-posts">
        {% for page in section.pages %}
        <li class="blog-post">
            <h3>
                <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
            </h3>
            <time>{{ page.date | date(format="%d %B %Y") }}</time>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
