{% extends "base.html" %} {% block content %}
<div>
    <ul class="blog-posts">
        {% for page in section.pages %}
        <li class="blog-post">
            <p><a href="{{ page.permalink | safe }}">{{ page.title }}</a></p>
            <time>{{ page.date | date(format="%d %B %Y") }}</time>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
