{% extends "base.html" %} {% block content %}
<div>
    <h2>blog posts</h2>
    <p>devlogs, articles, notes, and everything else all in one place. 📝</p>
    <ul class="blog-posts">
        {% for page in section.pages %}
        <li class="blog-post">
            <p><a href="{{ page.permalink | safe }}">{{ page.title }}</a></p>
        </li>
        {% endfor %}
    </ul>
    <p></p>
</div>
{% endblock content %}
